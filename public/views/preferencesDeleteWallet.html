<div ng-include="'views/includes/topbar.html'" ng-init="titleSection='Delete Wallet'; goBackToState = 'preferencesAdvanced'; invert = true"></div>

<div class="content preferences" ng-controller="preferencesDeleteWalletController as preferences">
  <div class="text-center text-gray">
    <span translate>Wallet</span>: {{index.walletName}}
    <span ng-show="index.alias">({{index.alias}})</span>
  </div>
  <div class="columns text-center">
    <p><strong class="text-warning text-center m0" translate>Warning!</strong></p>
    <p translate class="size-14 text-gray">Permanently delete this wallet.</p>
    <p class="color_red">THIS ACTION CANNOT BE REVERSED</p>
    <button class="btn btn_red-full" ng-click="preferences.deleteWallet()" translate>Delete wallet</button>
  </div>
</div>
