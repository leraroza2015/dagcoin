<div ng-include="'views/includes/topbar.html'"
  ng-init="titleSection='About'; goBackToState = 'preferencesGlobal'; invert = true;">
</div>

<div class="content preferences" ng-controller="preferencesAbout as about">
  <h4 translate>Release Information</h4>
  <div ng-controller="versionController as v">
    <ul>
      <li dag-right-icon="chevron-thin-right" ng-conf>
        <div translate>Version</div>
        <div class="value">v{{v.version}} Beta</div>
      </li>
      <!--<li  ng-conf ng-click="$root.openExternalLink('https://github.com/byteball/byteball/tree/'+v.commitHash)">-->
      <!--<span translate>Commit hash</span>-->
      <!--<span class="right text-gray">-->
      <!--#{{v.commitHash}}-->
      <!--</span>      -->
      <!--</li>-->
    </ul>
  </div>

  <h4></h4>
  <ul class="no-bullet m0">
    <li ui-sref="disclaimer">
      <i class="icon-arrow-right3 size-24 arrow-right"></i>
      <span translate>Terms of Use</span>
    </li>
    <li ng-conf ui-sref="logs">
      <i class="icon-arrow-right3 size-24 arrow-right"></i>
      <span translate>Session log</span>
    </li>
  </ul>

</div>
